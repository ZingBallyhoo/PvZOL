<script type="text/javascript">
	var isQa = false;
	var isDebug = false;
	function getLoaderName(){
		// https://github.com/swfobject/swfobject/issues/57
		swfobject.ua.pv = [100, 0, 0];
		
		return flashStage3dUrl; // less broken (fails to clear after leaving game)
		return flashClassicUrl; // broken tile graphics
	}
	
	
	var flashClassicUrl = "loader_n_813c2b83a3b8d6461495386a1b0cf06b.swf";
	var flashStage3dUrl = "loader_p_2154549c5174a049a46ce7661a3bac0f.swf";

	window.RufflePlayer = window.RufflePlayer || {};
	window.RufflePlayer.config = {
		autoplay: "on",
		unmuteOverlay: "hidden", // dont bother to show, interaction is required anyway
		favorFlash: true, // allow real flash player if enabled
		upgradeToHttps: true,
		letterbox: "off", // no black bars in fullscreen
		maxExecutionDuration: 35, // we can stall pretty bad during weevilPet_assets load
		logLevel: "info",
		socketProxy: [
			{
				host: "pvz.qq.com",
				port: 8001,
				proxyUrl: window.location.protocol === "https:" ?
						"wss://" + location.host + "/ws" :
						"ws://" + location.host + "/ws"
			},
			{
				host: "localhost",
				port: 8001,
				proxyUrl: window.location.protocol === "https:" ?
						"wss://" + location.host + "/ws" :
						"ws://" + location.host + "/ws"
			}
		],
		fontSources: [
			"fonts/simsun.ttc"
		]
	}
</script>
